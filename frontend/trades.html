<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trades - PIP</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- AlpineJS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="tradesApp()">

    <div class="container">
        <header>
            <div
                style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                <h1>
                    <span class="material-symbols-outlined"
                        style="font-size: 2rem; color: var(--accent-color);">swap_horiz</span>
                    Trade History
                </h1>

                <div class="account-selector"
                    style="display: flex; align-items: center; gap: 0.5rem; background: var(--bg-card); padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid var(--border-color);">
                    <span class="material-symbols-outlined" style="color: var(--text-secondary);">account_balance</span>
                    <select x-model="selectedAccount" @change="updateAccount"
                        style="background: transparent; border: none; color: var(--text-primary); font-family: inherit; font-size: 0.9rem; outline: none; cursor: pointer;">
                        <option value="All">All Accounts</option>
                        <template x-for="acc in accounts" :key="acc.id">
                            <option :value="acc.name" x-text="acc.name"></option>
                        </template>
                    </select>
                </div>
            </div>

            <nav style="display: flex; gap: 1rem; margin-top: 1rem; align-items: center; flex-wrap: wrap;">
                <a href="index.html"
                    style="color: var(--text-secondary); text-decoration: none; padding-bottom: 0.25rem;">Home</a>
                <a href="positions.html"
                    style="color: var(--text-secondary); text-decoration: none; padding-bottom: 0.25rem;">Positions</a>
                <a href="instruments.html"
                    style="color: var(--text-secondary); text-decoration: none; padding-bottom: 0.25rem;">Instruments</a>
                <a href="transactions.html"
                    style="color: var(--text-secondary); text-decoration: none; padding-bottom: 0.25rem;">Transactions</a>
                <a href="trades.html"
                    style="color: var(--accent-color); font-weight: 500; text-decoration: none; border-bottom: 2px solid var(--accent-color); padding-bottom: 0.25rem;">Trades</a>
                <a href="accounts.html"
                    style="color: var(--text-secondary); text-decoration: none; padding-bottom: 0.25rem;">Accounts</a>
            </nav>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="search-bar" style="width: 100%;">
                <input type="text" x-model="searchQuery" placeholder="ðŸ” Search by Type or Description...">
                <button x-show="searchQuery.length > 0" class="clear-btn" @click="searchQuery = ''">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>

        <!-- Loader -->
        <div x-show="isLoading" class="loader"></div>

        <!-- Error Message -->
        <div x-show="error" x-text="error"
            style="color: var(--danger-color); padding: 1rem; text-align: center; border: 1px solid var(--danger-color); border-radius: 6px; margin-bottom: 1rem;">
        </div>

        <!-- Table -->
        <div class="table-wrapper" x-show="!isLoading && !error">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th class="numeric">Qty</th>
                        <th class="numeric">Price</th>
                        <th>Description</th>
                        <th>Position ID</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="t in filteredTrades" :key="t.id">
                        <tr>
                            <td x-text="formatDate(t.date)"></td>
                            <td>
                                <span class="badge" x-text="t.type" :class="t.type === 'buy' ? 'positive' : 'negative'"
                                    style="text-transform: uppercase;"></span>
                            </td>
                            <td class="numeric" x-text="t.quantity"></td>
                            <td class="numeric" x-text="formatMoney(t.price, 'â‚¬')"></td>
                            <td x-text="t.description || '-'"></td>
                            <td x-text="t.position_id"></td>
                        </tr>
                    </template>
                    <tr x-show="filteredTrades.length === 0">
                        <td colspan="6" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                            No trades found matching your criteria.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Summary Footer -->
        <div class="summary-container" x-show="!isLoading && !error && filteredTrades.length > 0">
            <div class="summary-item">
                <span class="summary-label">Total Trades</span>
                <span class="summary-value" x-text="filteredTrades.length"></span>
            </div>
        </div>

    </div>

    <!-- App Logic -->
    <script src="utils.js"></script>
    <script src="trades.js"></script>
</body>

</html>
