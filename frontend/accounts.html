<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - PIP</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- AlpineJS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="accountsApp()">

    <div class="container">
        <header>
            <h1>
                <span class="material-symbols-outlined"
                    style="font-size: 2rem; color: var(--accent-color);">account_balance</span>
                Accounts
            </h1>
            <nav style="display: flex; gap: 1rem; margin-top: 1rem; align-items: center; flex-wrap: wrap;">
                <a href="positions.html"
                    style="color: var(--text-secondary); text-decoration: none; padding-bottom: 0.25rem;">Positions</a>
                <a href="instruments.html"
                    style="color: var(--text-secondary); text-decoration: none; padding-bottom: 0.25rem;">Instruments</a>
                <a href="transactions.html"
                    style="color: var(--text-secondary); text-decoration: none; padding-bottom: 0.25rem;">Transactions</a>
                <a href="trades.html"
                    style="color: var(--text-secondary); text-decoration: none; padding-bottom: 0.25rem;">Trades</a>
                <a href="accounts.html"
                    style="color: var(--accent-color); font-weight: 500; text-decoration: none; border-bottom: 2px solid var(--accent-color); padding-bottom: 0.25rem;">Accounts</a>
            </nav>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="search-bar" style="width: 100%;">
                <input type="text" x-model="searchQuery" placeholder="ðŸ” Search by Name or Description...">
                <button x-show="searchQuery.length > 0" class="clear-btn" @click="searchQuery = ''">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>

        <!-- Loader -->
        <div x-show="isLoading" class="loader"></div>

        <!-- Error Message -->
        <div x-show="error" x-text="error"
            style="color: var(--danger-color); padding: 1rem; text-align: center; border: 1px solid var(--danger-color); border-radius: 6px; margin-bottom: 1rem;">
        </div>

        <!-- Table -->
        <div class="table-wrapper" x-show="!isLoading && !error">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="a in filteredAccounts" :key="a.id">
                        <tr>
                            <td x-text="a.id"></td>
                            <td style="font-weight: 500;" x-text="a.name"></td>
                            <td x-text="a.description || '-'"></td>
                        </tr>
                    </template>
                    <tr x-show="filteredAccounts.length === 0">
                        <td colspan="3" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                            No accounts found matching your criteria.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Summary Footer -->
        <div class="summary-container" x-show="!isLoading && !error && filteredAccounts.length > 0">
            <div class="summary-item">
                <span class="summary-label">Total Accounts</span>
                <span class="summary-value" x-text="filteredAccounts.length"></span>
            </div>
        </div>

    </div>

    <!-- App Logic -->
    <script src="utils.js"></script>
    <script src="accounts.js"></script>
</body>

</html>
